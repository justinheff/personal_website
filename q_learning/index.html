<html>
<script type="text/javascript" src="highcharts.src.js"></script>
<script type="text/javascript" src="Maps.js"></script>
<script type="text/javascript" src="GUI.js"></script>
<script type="text/javascript" src="RLGUI.js"></script>
<script type="text/javascript" src="RL_Student.js"></script>
<script type="text/javascript" src="Environment.js"></script>

<head>
    <style>
    table {
        font: 14px courier, sans-serif;
    }
    
    th, td {
        text-align: center;
        padding: 2px;
    }
    
    tr:nth-child(odd){background-color: #f2f2f2}
    </style>
</head>

<script>
init = function() {
    
    var gui = RLGUI(document.getElementById("container"), defaultMap);
    
    // set up the main loop
    setInterval(update, 1000 / 60);
    function update() {
        gui.draw();
    }
}
</script>

<body onload="init()">

<div id="container"></div>
</body>
</html>
